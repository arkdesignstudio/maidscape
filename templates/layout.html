<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>{{ title }} | Maidscape</title>

   <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
	<nav class="transparent  z-depth-0" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="./" class="brand-logo">Maidscape</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./about">ABOUT</a></li>
        <li><a href="./pricing">SERVICES & PRICING</a></li>
        <li><a href="./form">BOOK NOW</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="./about">ABOUT</a></li>
        <li><a href="./pricing">SERVICES & PRICING</a></li>
        <li><a href="./form">BOOK NOW</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  {% block content %}{% endblock %}
	<footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text light">CONTACT US</h5>
          <p class="grey-text text-lighten-4">
              <span><i class="material-icons">email</i></span>
              <span>support@maidscape.com</span>
          </p>
          <p class="grey-text text-lighten-4">
              <span><i class="material-icons">phone</i></span>
              <span>(909) 638-1003</span>
          </p>


        </div>
        <div class="col l4 s12">
            <h5 class="white-text light">HOURS OF OPERATION</h5>
            <h5 class="white-text light">MON - SUN: 8AM - 6PM</h5>
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="white-text" href="http://arkstud.io">ARK Design Studio, LLC | 2017</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://js.stripe.com/v3/"></script>
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
